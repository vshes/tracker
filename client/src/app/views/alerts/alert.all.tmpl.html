<br>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
         <span >
              <!--<button class="btn btn-success" type="button" ng-click="alertVm.getCount()">High Alert Count</button> -->
             <label class="text-info"> SELECT HIGH ALERTS DURATION: </label>
               <select ng-options="option for option in alertVm.timeOptions"
                       ng-model="alertVm.selectedItem"
                       ng-change="alertVm.getCount()">
             </select>
             <h3 class="text-danger animate-show-hide" ng-show="alertVm.selectedItem">
               Total High Alert from past {{alertVm.selectedItem}} hours is  : {{alertVm.alertCount}}
             </h3>
          </span>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." ng-model="alertSearch">
            <span class="input-group-btn">
                <button class="btn btn-inverse" type="button">Search!</button>
            </span>
        </div>
    </div>
</div>
<br>
<table class="table table-bordered ">
    <thead>
    <tr>
        <th>vin</th>
        <th>Time stamp</th>
        <th>Priority</th>
        <th>Message</th>
        <th>Location </th>
    </tr>
    </thead>
    <tr ng-repeat="alert in alertVm.alerts | filter:alertSearch" ng-class="{'HIGH': 'bg-danger' ,'LOW':'bg-success','MEDIUM':'bg-warning'}[alert.priority]">
        <td>{{alert.vin}}</a></td>
        <td>{{alert.timestamp |date:"MM/dd/yyyy 'at' h:mma"}}</td>
        <td >{{alert.priority}}</td>
        <td>{{alert.alertmsg}}</td>
        <td><a ng-href="#!/alerts/map/{{alert.alertid}}">location</a></td>
    </tr>
</table>
